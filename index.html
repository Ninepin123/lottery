<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤配對系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s ease-in-out infinite; }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- 標題 -->
            <div class="flex items-center justify-center mb-8">
                <svg class="w-10 h-10 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">抽籤配對系統</h1>
            </div>

            <!-- 輸入區域 -->
            <div class="mb-8">
                <div class="flex gap-2 mb-4">
                    <input type="text" id="nameInput" placeholder="輸入參與者姓名" 
                           class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none">
                    <button onclick="addParticipant()" 
                            class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                        <span class="text-xl">➕</span>
                        加入
                    </button>
                </div>

                <!-- 參與者列表 -->
                <div id="participantsList" class="hidden bg-gray-50 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold text-gray-700">
                            參與者名單 (<span id="participantCount">0</span> 人)
                        </h3>
                        <span id="oddWarning" class="hidden text-sm text-orange-600 font-medium">
                            ⚠️ 需要偶數人數
                        </span>
                    </div>
                    <div id="participantTags" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border-2 border-red-200 rounded-lg text-red-700"></div>

            <!-- 操作按鈕 -->
            <div class="flex gap-3 mb-8">
                <button id="drawButton" onclick="shuffleAndPair()" 
                        class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition flex items-center justify-center gap-2 font-semibold text-lg">
                    <svg id="shuffleIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                    <span id="drawButtonText">開始抽籤配對</span>
                </button>
                <button id="resetButton" onclick="reset()" 
                        class="bg-gray-300 text-gray-700 px-6 py-4 rounded-lg hover:bg-gray-400 transition font-semibold">
                    重置
                </button>
            </div>

            <!-- 抽籤動畫 -->
            <div id="drawingAnimation" class="hidden bg-gradient-to-br from-indigo-50 to-purple-50 rounded-xl p-8 border-2 border-indigo-200 mb-8">
                <div class="text-center">
                    <div class="inline-block animate-bounce mb-4">
                        <div class="text-6xl">🎲</div>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-800 mb-2">正在抽籤配對中...</h2>
                    <div class="flex justify-center gap-2 mt-4">
                        <div class="w-3 h-3 bg-indigo-600 rounded-full animate-pulse"></div>
                        <div class="w-3 h-3 bg-purple-600 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                        <div class="w-3 h-3 bg-pink-600 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            </div>

            <!-- 配對結果 -->
            <div id="resultsContainer" class="hidden bg-gradient-to-br from-indigo-50 to-purple-50 rounded-xl p-6 border-2 border-indigo-200">
                <h2 class="text-2xl font-bold text-center mb-6 text-indigo-800">🎉 配對結果</h2>
                <div id="pairsContainer" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        let participants = [];
        let isDrawing = false;

        // 監聽 Enter 鍵
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        function addParticipant() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name) {
                participants.push(name);
                input.value = '';
                updateParticipantsList();
                hideError();
            }
        }

        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantsList();
            document.getElementById('resultsContainer').classList.add('hidden');
        }

        function updateParticipantsList() {
            const listContainer = document.getElementById('participantsList');
            const tagsContainer = document.getElementById('participantTags');
            const countSpan = document.getElementById('participantCount');
            const oddWarning = document.getElementById('oddWarning');
            
            countSpan.textContent = participants.length;
            
            if (participants.length > 0) {
                listContainer.classList.remove('hidden');
                tagsContainer.innerHTML = '';
                
                participants.forEach((name, index) => {
                    const tag = document.createElement('div');
                    tag.className = 'bg-white px-4 py-2 rounded-full border-2 border-indigo-200 flex items-center gap-2';
                    tag.innerHTML = `
                        <span class="text-gray-800">${name}</span>
                        <button onclick="removeParticipant(${index})" class="text-red-500 hover:text-red-700">
                            ❌
                        </button>
                    `;
                    tagsContainer.appendChild(tag);
                });
                
                if (participants.length % 2 !== 0) {
                    oddWarning.classList.remove('hidden');
                } else {
                    oddWarning.classList.add('hidden');
                }
            } else {
                listContainer.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        async function shuffleAndPair() {
            if (isDrawing) return;
            
            if (participants.length === 0) {
                showError('請至少輸入一位參與者');
                return;
            }
            
            if (participants.length % 2 !== 0) {
                showError('參與者人數必須是偶數才能兩兩配對！');
                return;
            }

            hideError();
            isDrawing = true;
            
            // 禁用按鈕
            document.getElementById('drawButton').disabled = true;
            document.getElementById('resetButton').disabled = true;
            document.getElementById('drawButton').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('resetButton').classList.add('opacity-50', 'cursor-not-allowed');
            
            // 顯示動畫
            document.getElementById('shuffleIcon').classList.add('animate-spin');
            document.getElementById('drawButtonText').textContent = '抽籤中...';
            document.getElementById('drawingAnimation').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            
            // 等待 2 秒
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // 隨機打亂
            const shuffled = [...participants].sort(() => Math.random() - 0.5);
            
            // 配對
            const pairs = [];
            for (let i = 0; i < shuffled.length; i += 2) {
                pairs.push([shuffled[i], shuffled[i + 1]]);
            }
            
            // 隱藏動畫
            document.getElementById('drawingAnimation').classList.add('hidden');
            document.getElementById('shuffleIcon').classList.remove('animate-spin');
            document.getElementById('drawButtonText').textContent = '開始抽籤配對';
            
            // 顯示結果
            displayResults(pairs);
            
            // 啟用按鈕
            isDrawing = false;
            document.getElementById('drawButton').disabled = false;
            document.getElementById('resetButton').disabled = false;
            document.getElementById('drawButton').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('resetButton').classList.remove('opacity-50', 'cursor-not-allowed');
        }

        async function displayResults(pairs) {
            const container = document.getElementById('pairsContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            container.innerHTML = '';
            resultsContainer.classList.remove('hidden');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i];
                const pairDiv = document.createElement('div');
                pairDiv.className = 'bg-white rounded-lg p-4 shadow-md border-2 border-indigo-100 opacity-0';
                pairDiv.innerHTML = `
                    <div class="flex items-center justify-center gap-4">
                        <div class="text-center">
                            <div class="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mb-2 mx-auto">
                                ${i + 1}
                            </div>
                            <div class="font-semibold text-lg text-gray-800">${pair[0]}</div>
                        </div>
                        <div class="text-3xl text-indigo-400 animate-pulse">⟷</div>
                        <div class="text-center">
                            <div class="bg-purple-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mb-2 mx-auto">
                                ${i + 1}
                            </div>
                            <div class="font-semibold text-lg text-gray-800">${pair[1]}</div>
                        </div>
                    </div>
                `;
                container.appendChild(pairDiv);
                
                await new Promise(resolve => setTimeout(resolve, 500));
                pairDiv.classList.add('fade-in-up');
            }
        }

        function reset() {
            if (isDrawing) return;
            
            participants = [];
            updateParticipantsList();
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('drawingAnimation').classList.add('hidden');
            document.getElementById('nameInput').value = '';
            hideError();
        }
    </script>
</body>
</html>
